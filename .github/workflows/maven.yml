name: Java CI with Maven

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_DATABASE: Joupen
          MARIADB_USER: user
          MARIADB_PASSWORD: user_password
          MARIADB_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin --user=root --password=root_password ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install MariaDB client
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client

      - name: Wait for MariaDB to be ready
        run: |
          for i in {1..30}; do
            if mariadb-admin --host=127.0.0.1 --port=3306 --user=user --password=user_password ping; then
              echo "MariaDB is ready!"
              break
            fi
            echo "Waiting for MariaDB... ($i/30)"
            sleep 5
          done

      - name: Debug: List changelog files
        run: |
          echo "Listing files in src/main/resources/db/changelog:"
          ls -R src/main/resources/db/changelog || echo "Directory not found"
          echo "Listing files in target/classes/db/changelog:"
          ls -R target/classes/db/changelog || echo "Directory not found"

      - name: Apply Liquibase migrations
        run: mvn -B liquibase:update -Dliquibase.logging=debug

      - name: Run unit tests
        run: mvn -B test

      - name: Run integration tests
        run: mvn -B verify

      - name: Build with Maven
        run: mvn -B package

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joupen-plugin-jars
          path: |
            target/original-JoupenPlugin-1.0-SNAPSHOT.jar
            target/JoupenPlugin-1.0-SNAPSHOT.jar

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/*.xml
            target/failsafe-reports/*.xml